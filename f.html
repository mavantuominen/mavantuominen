    <title>Светлая и темная тематики</title>

    <style>
        /* Внутренний CSS */
        body[data-theme="light"] {
            background-color: white;
            color: black;
        }

        body[data-theme="dark"] {
            background-color: black;
            color: white;
        }

        h1, button, p {
            color: black;
        }

        button {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        /* Закомментируйте следующие строки, если хотите использовать внешний CSS-файл */

<body data-theme="light">

<h1>Кнопка переключения тем</h1>

<button id="theme-switcher">Переключиться на темную тематику</button>

<p>Это пример текста.</p>

<script>
    // JavaScript-функция для изменения темы при клике на кнопку
    document.getElementById('theme-switcher').addEventListener('click', function() {
        var currentTheme = document.body.getAttribute('data-theme');
        if (currentTheme === 'light') {
            document.body.setAttribute('data-theme', 'dark');
        } else {
            document.body.setAttribute('data-theme', 'light');
        }
    });
</script>
</body> </html>
